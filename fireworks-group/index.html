<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>情人节快乐</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="theme-color" content="#000000" />
		<link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
		<link rel="icon" type="image/png" href="./images/favicon.png" />
		<link rel="apple-touch-icon-precomposed" href="./images/favicon.png" />
		<meta name="msapplication-TileColor" content="#000000" />
		<meta name="msapplication-TileImage" content="./images/favicon.png" />
		<link href="./fonts/css.css" rel="stylesheet" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<!-- App -->
		<div class="container">
			<div class="stage-container" style="width: 1540px; height: 1095px;">

				<div class="page_two">
					<div id="text">
						祝幸福之家的情人们节日快乐✨<br>
						烟花如星辰 所愿皆成真✨<br>
						点击屏幕有烟花哦🧨<br>
						<span id="copyright"></span></p>
					</div>
				</div>

				<div class="canvas-container" style="background-color: rgb(4, 4, 5);">
					<canvas id="trails-canvas" width="1540" height="1095" style="touch-action: none; width: 1540px; height: 1095px;"></canvas>
					<canvas id="main-canvas" width="1540" height="1095" style="touch-action: none; width: 1540px; height: 1095px;"></canvas>
				</div>

				<div class="menu hide">
					<div class="menu__inner-wrap" style="opacity: 1;">

						<div class="menu__header">设置</div>

						<form>
							<div class="form-option form-option--select">
								<label class="shell-type-label">烟花类型</label>
								<select class="shell-type"><option value="Random">Random</option><option value="Crackle">Crackle</option><option value="Crossette">Crossette</option><option value="Crysanthemum">Crysanthemum</option><option value="Falling Leaves">Falling Leaves</option><option value="Floral">Floral</option><option value="Ghost">Ghost</option><option value="Horse Tail">Horse Tail</option><option value="Palm">Palm</option><option value="Ring">Ring</option><option value="Strobe">Strobe</option><option value="Willow">Willow</option></select>
							</div>
							<div class="form-option form-option--select">
								<label class="shell-size-label">烟花大小</label>
								<select class="shell-size"><option value="0">3"</option><option value="1">4"</option><option value="2">6"</option><option value="3">8"</option><option value="4">12"</option><option value="5">16"</option></select>
							</div>
							<div class="form-option form-option--select">
								<label class="quality-ui-label">画质</label>
								<select class="quality-ui"><option value="1">低</option><option value="2">正常</option><option value="3">高</option></select>
							</div>
							<div class="form-option form-option--select">
								<label class="sky-lighting-label">天空照明</label>
								<select class="sky-lighting"><option value="0">无</option><option value="1">暗淡</option><option value="2">正常</option></select>
							</div>
							<div class="form-option form-option--select">
								<label class="scaleFactor-label">规模</label>
								<select class="scaleFactor"><option value="0.50">50%</option><option value="0.62">62%</option><option value="0.75">75%</option><option value="0.90">90%</option><option value="1.00">100%</option><option value="1.50">150%</option><option value="2.00">200%</option></select>
							</div>
							<div class="form-option form-option--checkbox">
								<label class="auto-launch-label">自动发射</label>
								<input class="auto-launch" type="checkbox">
							</div>
							<div class="form-option form-option--checkbox form-option--finale-mode">
								<label class="finale-mode-label">结局模式</label>
								<input class="finale-mode" type="checkbox">
							</div>
							<div class="form-option form-option--checkbox">
								<label class="hide-controls-label">隐藏控制器</label>
								<input class="hide-controls" type="checkbox">
							</div>
							<div class="form-option form-option--checkbox form-option--fullscreen">
								<label class="fullscreen-label">全屏</label>
								<input class="fullscreen" type="checkbox">
							</div>
							<div class="form-option form-option--checkbox">
								<label class="long-exposure-label">打开快门</label>
								<input class="long-exposure" type="checkbox">
							</div>
						</form>
					</div>
				</div>
			</div>


			<div class="loading-init">
				<div class="loading-init__header">加载中</div>
				<div class="loading-init__status">正在装配烟花</div>
			</div>
			<div class="stage-container remove">
				<div class="canvas-container">
					<canvas id="trails-canvas"> </canvas>
					<canvas id="main-canvas"> </canvas>
				</div>
				<div class="controls">
					<div class="btn pause-btn">
						<svg fill="white" width="24" height="24">
							<use href="#icon-pause" xlink:href="#icon-pause"></use>
						</svg>
					</div>
					<div class="btn sound-btn">
						<svg fill="white" width="24" height="24">
							<use href="#icon-sound-off" xlink:href="#icon-sound-off"></use>
						</svg>
					</div>
					<div class="btn settings-btn">
						<svg fill="white" width="24" height="24">
							<use href="#icon-settings" xlink:href="#icon-settings"></use>
						</svg>
					</div>
				</div>
				<div class="menu hide">
					<div class="menu__inner-wrap">
						<div class="btn btn--bright close-menu-btn">
							<svg fill="white" width="24" height="24">
								<use href="#icon-close" xlink:href="#icon-close"></use>
							</svg>
						</div>
						<div class="menu__header">设置</div>
						<div class="menu__subheader">若想了解更多信息 请点击任意标签</div>
						<form>
							<div class="form-option form-option--select">
								<label class="shell-type-label"> 烟花类型 </label>
								<select class="shell-type"></select>
							</div>
							<div class="form-option form-option--select">
								<label class="shell-size-label"> 烟花大小 </label>
								<select class="shell-size"></select>
							</div>
							<div class="form-option form-option--select">
								<label class="quality-ui-label"> 画质 </label>
								<select class="quality-ui"></select>
							</div>
							<div class="form-option form-option--select">
								<label class="sky-lighting-label"> 照亮天空 </label>
								<select class="sky-lighting"></select>
							</div>
							<div class="form-option form-option--select">
								<label class="scaleFactor-label"> 缩放 </label>
								<select class="scaleFactor"></select>
							</div>
							<div class="form-option form-option--checkbox">
								<label class="word-shell-label"> 文字烟花 </label>
								<input class="word-shell" type="checkbox" />
							</div>
							<div class="form-option form-option--checkbox">
								<label class="auto-launch-label"> 自动放烟花 </label>
								<input class="auto-launch" type="checkbox" />
							</div>
							<div class="form-option form-option--checkbox form-option--finale-mode">
								<label class="finale-mode-label"> 同时放更多的烟花 </label>
								<input class="finale-mode" type="checkbox" />
							</div>
							<div class="form-option form-option--checkbox">
								<label class="hide-controls-label"> 隐藏控制按钮 </label>
								<input class="hide-controls" type="checkbox" />
							</div>
							<div class="form-option form-option--checkbox form-option--fullscreen">
								<label class="fullscreen-label"> 全屏 </label>
								<input class="fullscreen" type="checkbox" />
							</div>
							<div class="form-option form-option--checkbox">
								<label class="long-exposure-label"> 保留烟花的火花 </label>
								<input class="long-exposure" type="checkbox" />
							</div>
						</form>
						<div class="credits">
							<p class="copyright">
								<script>
									var mydate = new Date();
									document.writeln("Copyright&nbsp;&copy;&nbsp;2021 - " + mydate.getFullYear() + '&nbsp;<a target="_blank" href="https://www.nianbroken.top/">碎念_Nian</a><br />All&nbsp;Rights&nbsp;Reserved');
								</script>
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="help-modal">
				<div class="help-modal__overlay"></div>
				<div class="help-modal__dialog">
					<div class="help-modal__header"></div>
					<div class="help-modal__body"></div>
					<button type="button" class="help-modal__close-btn">关闭</button>
				</div>
			</div>
		</div>

		<!-- <div class="e-logo">
			由 <a href="https://espai.fun">ESP-AI</a> 提供服务
		</div> -->

		<!-- partial -->
		<script src="./js/fscreen.js"></script>
		<script src="./js/Stage.js"></script>
		<script src="./js/MyMath.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
